<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kő papír olló</title>
    <link rel="icon" href="assets/icon.png">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#f8dd74"/>
</head>

<body>
    <header>
        <h1>Kő Papír Olló játék</h1>

    </header>

    <p id="scores-head">Játék állása</p>
    <div class="scores">

        <p class="tag" id="player-nametag">Játékos</p>
        Nyert:
        <span id="player-won">0</span><br>
        Vesztett:
        <span id="player-lost">0</span><br><br>
        <p class="tag" id="comp-nametag">Gép</p>
        Nyert:
        <span id="comp-won">0</span><br>
        Veszített:
        <span id="comp-lost">0</span><br><br>
        Döntetelen:
        <span id="draw">0</span>
    </div>

    <div class="result">
        <br>Válassz az alábbi lehetőségek közül:
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="assets/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="assets/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="assets/scissors.png" alt="">
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
